        <!--Bootstrap CDN-->

        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <!--Custom CSS-->
        <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
      
        <title>iDest | Find your spot</title>
    </head>
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0">iDest</span>
        
        <form id="country-form" class="mr-5 my-2">
            <div id="controls">
                <select id="country">
                    <option value="all">All</option>
                    <option value="au">Australia</option>
                    <option value="br">Brazil</option>
                    <option value="ca">Canada</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="mx">Mexico</option>
                    <option value="nz">New Zealand</option>
                    <option value="it">Italy</option>
                    <option value="za">South Africa</option>
                    <option value="es">Spain</option>
                    <option value="pt">Portugal</option>
                    <option value="us">U.S.A.</option>
                    <option value="uk" selected>United Kingdom</option>
                </select>
            </div>
            
        <div class="form-group">
            <input id="autocomplete" clas="form-control" placeholder="Enter a city" type="text" />
        </div>
            
        </form>
        
    </nav>
    
  <body>
    <!--Points of intrest-->
    <div class="container">
        
        <section id="poi-buttons">
            
            <button id="hotel-button" type="submit" class="btn btn-primary" onClick="checkHotels">Hotel</button>
            <button id="bar-button" type="submit" class="btn btn-primary" onClick="checkBars">Bars</button>  
            <button id="restaurant-button" type="submit" class="btn btn-primary" onClick="checkRestaurants">Restaurants</button>
            <button id="attraction-button" type="submit" class="btn btn-primary" onClick="checkAttractions">Attractions</button>
              
        </section>
    </div>
    <!--./container-->
    
        <!--#/poi-buttons--> 
        <section id="main">
          <div class="container">
            <div class="row">
              
              <div id="listing" class="col-sm-12 col-md-6 col-lg-8">
                <table id="resultsTable">
                  <tbody id="results"></tbody>
                </table>
              </div>
              
              <div class="map-class col-sm-12 col-md-6 col-lg-4">
                    <div id="map"></div>
              </div>
              
            </div>
            
            <div style="display: none">
              <div id="info-content">
                <table>
                  <tr id="iw-url-row" class="iw_table_row">
                    <td id="iw-icon" class="iw_table_icon"></td>
                    <td id="iw-url"></td>
                  </tr>
                  <tr id="iw-address-row" class="iw_table_row">
                    <td class="iw_attribute_name">Address:</td>
                    <td id="iw-address"></td>
                  </tr>
                  <tr id="iw-phone-row" class="iw_table_row">
                    <td class="iw_attribute_name">Telephone:</td>
                    <td id="iw-phone"></td>
                  </tr>
                  <tr id="iw-rating-row" class="iw_table_row">
                    <td class="iw_attribute_name">Rating:</td>
                    <td id="iw-rating"></td>
                  </tr>
                  <tr id="iw-website-row" class="iw_table_row">
                    <td class="iw_attribute_name">Website:</td>
                    <td id="iw-website"></td>
                  </tr>
                </table>
              </div>
            </div>
            
          </div>
        <!--./container-->
      </section>
      <!--#/main-->
      
<!--Scripts-->
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!--Google Maps API-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbWOx4Kt0jFBGSc1PGJpIFQJlzWm_Bk5s&callback=initMap&libraries=places" async defer></script>
    <!--Custom JS-->
    <script src="js/main.js"></script>
</body>
